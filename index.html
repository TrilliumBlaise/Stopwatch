<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <img src="./stopwatch.png" alt="" />
    <button id="start-stop"></button>
    <button id="clear-time"></button>
    <div id="timer">
      <div class="time" id="tens-digit-hour"></div>
      <div class="time" id="ones-digit-hour"></div>
      <div class="time">:</div>
      <div class="time" id="tens-digit-min"></div>
      <div class="time" id="ones-digit-min"></div>
      <div class="time">:</div>
      <div class="time" id="tens-digit-sec"></div>
      <div class="time" id="ones-digit-sec"></div>
    </div>
  </body>
</html>
